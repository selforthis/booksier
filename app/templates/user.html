{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for book in books %}
        <table>
            <tr valign="top">
                <td><img src="{{ book.user.avatar(36) }}"></td>
                <td>{{ book.title }}&nbsp;{{ book.total_pages }}</td>
            </tr>
        </table>
    {% endfor %}
{% endblock %}
